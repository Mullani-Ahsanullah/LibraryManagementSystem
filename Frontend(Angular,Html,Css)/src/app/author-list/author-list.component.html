<div style="height: 50px;margin-top: 17px;opacity: 80%;margin-bottom: 20px;border-radius: 5px;"></div>
<div class="container">
    <h3 style="color: #150e21;">Author List</h3>
<table class = "table table-striped " style="padding:10px;">
    <thead>
        <tr>
            <th>Author Name</th>
            <th>Author Email </th>
            <th> Author Country</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let author of authors | paginate: { itemsPerPage: count, currentPage: pageNo }">
            <td> {{ author.authorName }} </td>
            <td>{{author.authorEmail }}</td>
            <td> {{author.authorCountry }} </td>
            <td>
                <button (click) = "deleteAuthor(author.id)" class = "btn btn-sm btn-outline-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "authorDetails(author.id)" class = "btn btn-sm btn-outline-warning" style="margin-left: 10px"> View </button>
                <button  (click) = "viewBook(author.id)"  class = "btn btn-sm btn-outline-info" style="margin-left: 10px"> View Books </button>
            </td>
        </tr>
        <tr *ngIf="authors !== null">
            <button (click)="removeAllAuthors()" class="btn btn-sm btn-outline-danger" style="margin:20px">
                Remove All
              </button>
        </tr>
    </tbody>
</table>
</div>
<div><pagination-controls (pageChange)="pageNo = $event" ></pagination-controls><button class="btn btn-sm btn-primary" style="float:right;margin-bottom:30px;margin-right: 20px;"><a  href="http://localhost:4200/" style="color: black;">Back</a></button></div>

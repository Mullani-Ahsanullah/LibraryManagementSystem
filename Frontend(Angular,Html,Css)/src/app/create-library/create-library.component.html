<div style="height: 50px;margin-top: 17px;opacity: 80%;margin-bottom: 20px;border-radius: 5px;"></div>
<div class="col-md-6 offset-md-3">
    <h3 style="color: #150e21;margin-top: 20px;">Enter Book Details</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label style="font-weight: bold; margin-bottom: 10px;"> Book Name</label>
            <input type="text" class ="form-control is-invalid" id = "bookName" placeholder="Enter Book Name"  id="validationServer04" aria-describedby="validationServer04Feedback" required
                [(ngModel)] = "book.bookName" name = "bookName">
        </div>
        
        <div class="form-group">
            <label style="font-weight: bold;margin-bottom: 10px;margin-top: 10px;"> Author Name</label>
            <input type="text" class ="form-control is-invalid" id = "authorName" placeholder="Enter Author Name" ngModel required
                [(ngModel)] = "book.authorName" name = "authorName">
        </div>
        
        <div class="form-group">
            <label style="font-weight: bold;margin-bottom: 10px;margin-top: 10px;"> Price</label>
            <input type="text" class ="form-control is-invalid" id = "price" placeholder="Enter Price of Book"  ngModel required
                [(ngModel)] = "book.price" name = "price">
        </div>
        
        <div class="form-group">
            <label style="font-weight: bold;margin-bottom: 10px;margin-top: 10px;"> No. of Copies</label>
            <input type="text" class ="form-control is-invalid" id = "noCopies" placeholder="Enter the No. of Copies"  ngModel required
                [(ngModel)] = "book.noCopies" name = "noCopies">
        </div>
       
        
        <div class="pl-4">
            <label style="font-weight: bold;margin-bottom: 10px;margin-top: 10px;">Book Type</label><br>
            <input class="form-check-input" type="radio" name="isPublished" 
                [(ngModel)]="book.isPublished" value="true"/>
            <label class="form-check-label" style="margin-left:10px">Published </label><br>

            <input style="margin-top: 10px;" class="form-check-input" type="radio" name="isPublished"
                [(ngModel)]="book.isPublished" value="false"/>   
            <label class="form-check-label"  style="margin-left:10px">UnPublished</label><br><br>
        </div>
        
        <button class = "btn btn-success" type ="submit">Submit</button>
        <div class="container"><button class="btn btn-sm btn-outline-secondary" style="float:right;margin-bottom:30px" (click)="goBack()">Back</button></div>
    </form>
    </div>
